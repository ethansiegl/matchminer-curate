<div *ngIf="afAuth.authState | async as user; else showLogin" style="min-width:250px;">
  <div class="login-panel"> {{ user.email }}</div>
  <div class="login-panel"><u><a (click)="logout()">Logout</a></u></div>
  <div><img src="{{user.photoURL}}" class="login-photo"/></div>
</div>
<ng-template #showLogin>
  <button class="btn btn-primary login-panel" (click)="login()">Login with Google</button>
</ng-template>
